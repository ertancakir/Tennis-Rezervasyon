{% load staticfiles %}
<html lang = "en">
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>
<body class="text-center">

  <!------ Include the above in your HEAD tag ---------->

  <div class="container">
      	<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<div class="panel panel-login">
  					<div class="panel-heading">
  						<div class="row">
  							<div class="col-xs-6">
  								<a href="#" class="active" id="login-form-link">Giriş Yap</a>
  							</div>
  							<div class="col-xs-6">
  								<a href="#" id="register-form-link">Kayıt Ol</a>
  							</div>
  						</div>
  						<hr>
  					</div>
  					<div class="panel-body">
  						<div class="row">
  							<div class="col-lg-12">
  								<form id="login-form" action="/tennis/login/" method="post" role="form" style="display: block;">
                    {% csrf_token %}
  									<div class="form-group">
  										<input type="text" name="loginMail" tabindex="1" class="form-control" placeholder="Username" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="loginPass" tabindex="2" class="form-control" placeholder="Password">
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" tabindex="4" class="form-control btn btn-login" value="Giriş Yap">
  											</div>
  										</div>
  									</div>
  								</form>

  								<form id="register-form" action="/tennis/register/" method="post" role="form" style="display: none;">
                    {% csrf_token %}
  									<div class="form-group">
  										<input type="text" name="uName" id="username" tabindex="1" class="form-control" placeholder="Ad" value="">
  									</div>
                    <div class="form-group">
  										<input type="text" name="lName" id="username" tabindex="1" class="form-control" placeholder="Soyad" value="">
  									</div>
  									<div class="form-group">
  										<input type="email" name="uEmail" id="email" tabindex="1" class="form-control" placeholder="Email Adresi" value="">
  									</div>
  									<div class="form-group">
  										<input type="password" name="uPass" id="password" tabindex="2" class="form-control" placeholder="Şifre">
  									</div>
  									<div class="form-group">
  										<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Şifre Doğrula">
  									</div>
  									<div class="form-group">
  										<div class="row">
  											<div class="col-sm-6 col-sm-offset-3">
  												<input type="submit" tabindex="4" class="form-control btn btn-register" value="Kayıt Ol">
  											</div>
  										</div>
  									</div>
  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
